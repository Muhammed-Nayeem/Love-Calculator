<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Love Calculator Project using JavaScript">
    <meta name="author" content="Muhammed Nayeem">
    <title>Love-Calculator</title>
    <link rel="stylesheet" href="../CSS-File/custom.css">
    <link rel="stylesheet" href="../CSS-File/responsive.css">
  </head>

  <body>
    <section class="content-box">
      <div class="container">
        <main class="love-calculator">
          <h1>love calculator</h1>
          <div class="input-fields">
            <input type="text" name="" id="name-one" placeholder="your name">
            <input type="text" name="" id="name-two" placeholder="partner name">
            <input type="submit" value="calculate" onclick="loveCalc()">
          </div>
          <div class="status-screens">
            <h2>love status</h2>
            <div class="status-box">
              <p id="statement-one">your relationship percentage</p>
            </div>
            <div class="status-box">
              <p id="statement-two">your relationship status</p>
            </div>
          </div>
        </main>
      </div>
    </section>

    <!--JavaScript File Added-->
    <script src="../Js-File/app.js"></script>
  </body>
</html>
